services:
  postgres:
    container_name: alunos-postgres
    image: postgres:17
    environment:
      POSTGRES_USER: alunos_user
      POSTGRES_PASSWORD: alunos_password
      POSTGRES_DB: alunos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - alunos-network

  api:
    container_name: alunos-api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3333:3333"
    environment:
      NODE_ENV: development
      PORT: 3333
      DATABASE_URL: postgresql://alunos_user:alunos_password@postgres:5432/alunos_db
    depends_on:
      postgres:
        condition: service_started
    volumes:
      - ./api/src:/app/src
    networks:
      - alunos-network
    restart: unless-stopped

  web:
    container_name: alunos-web
    build: ./web
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    networks:
      - alunos-network

volumes:
  postgres_data:

networks:
  alunos-network:
    driver: bridge