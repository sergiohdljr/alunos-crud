version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: alunos-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - alunos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: alunos-api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${API_PORT}
      NODE_ENV: ${NODE_ENV}
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - alunos-network
    volumes:
      - ./api/src:/app/src
      - /app/node_modules

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: alunos-web
    environment:
      VITE_API_URL: ${VITE_API_URL}
    ports:
      - "5173:5173"
    depends_on:
      - api
    networks:
      - alunos-network
    volumes:
      - ./web/src:/app/src
      - ./web/public:/app/public
      - /app/node_modules

networks:
  alunos-network:
    driver: bridge
